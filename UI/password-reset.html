<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login to ógaBánka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/grid-layout.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <script src="js/password-reset.js"></script>
</head>
<body>
    <div class="container">
        <div id="introduction">
            <img src="images/epicmain-logo.png" id="introduction_logo">
            <h1 id="introduction_heading">ógaBánka</h1>
            <p>Together, We Are Stronger !!!</p>
        </div>
        

        <div class="row">
            <aside class="col-7">
                <div class="asideLeft__passwordreset">
                    <div class="asideLeft_container" >
                        <p>Lost?</p>
                        <h1>Reset Password</h1>
                        <button class='btn-explore'><a href="#">CREATE AN ACCOUNT</a></button>

                        <p id='inscribe'>By creating an account, you agree to ógaBánka Terms</p>
            
                    </div>
                </div>
            </aside>
            <aside class="col-5">
                <div class="asideRight">
                    <p class="center"><img src="images/password-forgot.png" class="introduction_logo"></p>
                    <h1>Password Reset.</h1>

                    <p>Please enter your email address below and we will send you information to change the password</p>

                    <div id="errorMessage"></div>

                    <form action="">
                        <div class="col-12 formGroup">
                            <label for="email" class="formGroup_label">Email</label>
                            <input type="text" class="inputBx" name="email" id="email" placeholder="e.g.johndoe@ógaBánka.com">
                        </div>

                        
                        <button type="button" class="btn btn-mg-15" id="password_reset">RESET MY PASSWORD</button>
                    </form>

                    <p class="misc">Don't have an account? <a href="index.html">click here to sign up.</a></h3>


                </div>

                

            </aside>
        </div>
    </div>


    
</body>
</html>
