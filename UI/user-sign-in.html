<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login to Banka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/grid-layout.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <script src="js/user-sign-in.js"></script>
</head>
<body>
    <div class="container">
        <div id="introduction">
            <img src="images/epicmain-logo.png" id="introduction_logo">
            <h1 id="introduction_heading">Banka</h1>
            <p>Together, We Are Stronger !!!</p>
        </div>
        

        <div class="row">
            <aside class="col-7">
                <div class="asideLeft__loginPageBanner">
                    <div class="asideLeft_container" >
                        <p>Sign Up</p>
                        <h1>We'll take you to the edge.</h1>
                        <button class='btn-explore'><a href="#">CREATE AN ACCOUNT</a></button>

                        <p id='inscribe'>By creating an account, you agree to Banka Terms</p>
            
                    </div>
                </div>
            </aside>
            <aside class="col-5">
                <div class="asideRight">
                    <h1>Login.</h1>

                    <div id="errorMessage"></div>

                    <form action="">
                        <div class="col-12 formGroup">
                            <label for="email" class="formGroup_label">Email</label>
                            <input type="text" class="inputBx" name="email" id="email" placeholder="e.g.johndoe@banka.com">
                        </div>

                        <div class="col-12 formGroup">
                            <label for="email" class="formGroup_label">Password</label>
                            <input type="password" class="inputBx" name="password" id="password" placeholder="*************">
                        </div>
                        <div class="col-12">
                            <input type="checkbox" name="loggedIn" id="loggedIn" checked > <span id="tandc">Keep me logged in</span>
                        </div>
                        <button type="button" class="btn btn-mg-15" id="login" style="margin-top:50px;">Login</button>
                    </form>

                    <p class="misc">Don't have an account? <a href="index.html">click here to sign up.</a></h3>

                    <p id="forgetPassword"><a href="">Forget Password?</a></p>

                </div>

            </aside>
        </div>
    </div>


    
</body>
</html>
