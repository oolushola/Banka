<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to ógaBánka::.Truly the best of its kind.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/grid-layout.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <div id="introduction">
            <img src="images/epicmain-logo.png" id="introduction_logo">
            <h1 id="introduction_heading">Banka</h1>
            <p>Together, We Are Stronger !!!</p>
        </div>
        

        <div class="row">
            <aside class="col-7">
                <div class="asideLeft">
                    <div class="asideLeft_container" >
                        <p>Sign In</p>
                        <h1>Explore Banka</h1>
                        <button class='btn-explore'><a href="user-sign-in.html">CLICK HERE TO SIGN IN</a></button>

                        <p id='inscribe'> Be the first to explore the Banka application</p>
            
                    </div>
                </div>
            </aside>
            <aside class="col-5">
                <div class="asideRight">
                    <h1>Sign Up. It's free.</h1>

                    <div id="errorMessage"></div>

                    <form action="">
                        <div class="col-12 formGroup">
                            <label for="email" class="formGroup_label">Email</label>
                            <input type="text" class="inputBx" name="email" id="email" placeholder="e.g.johndoe@banka.com">
                        </div>

                        <div class="col-12 formGroup">
                            <label for="email" class="formGroup_label">Password</label>
                            <input type="password" class="inputBx" name="password" id="password" placeholder="*************">
                        </div>
                        <div class="col-12">
                            <input type="checkbox" name="tandc" id="tandc" > <span id="tandc">Click to Agree to Banka Terms and Conditions</span>
                        </div>
                        <button type="button" class="btn btn-mg-15" id="signup" style="margin-top:50px;">Ok. I'll do it.</button>
                    </form>

                    <p class="misc">Have an account? <a href="user-sign-in.html">click here to sign in</a></h3>

                    <p id="forgetPassword"><a href="password-reset.html">Forget Password?</a></p>

                </div>
            </aside>
        </div>
    </div>


    
</body>
</html>
