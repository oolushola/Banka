language: node_js
node_js:
    - "10.15.1"

services:
    - postgresql

addons:
  postgresql: "11.2"

cache:
  directories:
      - "node_modules"

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - npm run create

script:
    - npm run test

after_script: 
    - npm run coverage
